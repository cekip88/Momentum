<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum</title>
    <link rel="stylesheet" href="assets/owfont-regular.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body data-click-action="">
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="right-top">
        <div class="weather-name" contenteditable="true">[Enter your city]</div>
        <div class="weather-icon owf"></div>
        <div class="weather-temp"></div>
        <div class="weather-wind"></div>
        <div class="weather-humidity"></div>
    </div>
    <div class="info">
        <div class="time"></div>
        <div class="date"></div>
        <div class="name">
            <span id="greeting"></span>
            <span contenteditable="true" id="name"></span>
            <span>!</span>
        </div>
        <div class="target">
            <button id="add">Add task</button>
        </div>
        <button id="bgcList">Change background</button>
    </div>
<script src="assets/main.js" type="text/javascript"></script>
</body>
</html>
